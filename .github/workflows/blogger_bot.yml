name: Meme Bot Automation

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Allows you to run it manually from GitHub UI

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run Bot
      env:
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        GOOGLE_REDIRECT_URI: "http://localhost:3000/oauth2callback"
        DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        # Instagram/Pinterest secrets go here later
      run: node index.js

    - name: Commit & Push DB changes
      run: |
        git config --global user.name 'Meme Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add db.json
        # Only commit if db.json actually changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update upload history [skip ci]" && git push)
